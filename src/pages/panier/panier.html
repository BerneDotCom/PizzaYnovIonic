<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Panier</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 class="title">Mon panier</h1>
    <ion-content>
      <ion-row>
          <ion-col><strong>Nom</strong></ion-col>
          <ion-col><strong>Description</strong></ion-col>
          <ion-col><strong>Prix</strong></ion-col>
          <ion-col><strong>Supprimer</strong></ion-col>
        </ion-row>
        <ion-row *ngFor="let pizza of panier">
          <ion-col>{{pizza.name}}</ion-col>
          <ion-col>{{pizza.desc}}</ion-col>
          <ion-col>{{pizza.price}}</ion-col>
          <ion-col>
            <button ion-button color="danger" block type="button" name="button">
              <ion-icon name="trash">
              </ion-icon>
            </button>
          </ion-col>
        </ion-row>
    </ion-content>
</ion-content>
