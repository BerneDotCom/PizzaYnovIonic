<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liste des pizzas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ynov Pizza Project</h3>
  <p>
    Choisissez votre pizza parmi la liste suivante :
  </p>
  <ion-card *ngFor="let pizza of pizzas">
    <img (click)="viewPizza(pizza)" src="{{pizza.picture}}"/>
    <ion-card-content>
      <ion-card-title>
        {{pizza.name}}
        </ion-card-title>
      <p>
        {{pizza.desc}}
      </p>
      <button ion-button icon-right primary (click)="presentToast()">
        Ajouter au panier
        <ion-icon name="basket"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
