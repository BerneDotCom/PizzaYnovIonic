<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ajouter une pizza</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addPizza(pizza)">
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="pizza.name" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="pizza.desc" name="desc"></ion-textarea>
    </ion-item>
    <ion-list>
  <ion-item>
    <ion-label>Ingr√©dients</ion-label>
    <ion-select  multiple="true" cancelText="Annuler" okText="Valider" >
      <ion-option *ngFor="let ingredient of ingredients" name="ingredient_ids" value="ingredient.name">{{ingredient.name}} - {{ingredient.weight}}</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
    <ion-item>
        <ion-label>Prix</ion-label>
        <ion-input type="number" [(ngModel)]="pizza.price" name="price"></ion-input>
    </ion-item>
    <button ion-button icon-right primary block type="button" name="button" (click)=runCamera()>
        Ajouter une photo
      <ion-icon name="camera">
      </ion-icon>
    </button>
    <img src="{{base64Image}}">
    <button ion-button full type="submit" color="secondary">Valider</button>
  </form>
</ion-content>
