<ion-header>
  <ion-toolbar>
    <ion-title>
      {{pizza.name}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Retour</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar item-start>
    <img src="{{pizza.picture}}"/>
  </ion-avatar>
  <ion-item text-wrap>
    <h3>{{pizza.name}}</h3>
    <p>{{pizza.desc}}</p>
    <br>
  </ion-item>
  <ion-list inset>
    <button ion-item *ngFor="let ingredient of ingredients">
      {{ ingredient.name }} - {{ ingredient.weight }} - {{ ingredient.price }}
    </button>
  </ion-list>
  <ion-item>
    <button ion-button full color="secondary" type="button" name="button" (click)="presentToast()">Ajouter au panier</button>
  </ion-item>
</ion-content>
