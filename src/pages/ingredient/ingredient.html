<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ingrédients</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button color="success" block type="button" name="button" (click)=addNewIngredient()>
    <ion-icon name="add">
    </ion-icon>
    Ajouter un nouvel ingrédient
  </button>

    <ion-list>
      <ion-card *ngFor="let ingredient of ingredients">
        <ion-card-header>
          <b>{{ingredient.name}}</b> - {{ingredient.weight}} - {{ingredient.price}} €
          <button ion-button icon-right color="danger" type="button" name="button" (click)="delete(ingredient)">
              Supprimer
              <ion-icon name="trash"></ion-icon>
          </button>
        </ion-card-header>
      </ion-card>
    </ion-list>
</ion-content>
